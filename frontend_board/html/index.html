<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시판</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/table.css">
  <link rel="stylesheet" href="../css/list.css">
</head>

<body>
  <!-- header -->
  <div class="header">
    <h1><a href="index.html">Blog</a></h1>
    <div class="header-click">
      <a href="chat.html" id="btn-chat">채팅</a>
      <a href="login.html" id="btn-login">로그인</a>
      <a href="join.html" id="btn-join">회원가입</a>
      <button type="button" id="btn-logout">로그아웃</button>
    </div>
  </div>
  <!-- // header -->

  <div class="main">
    <h2 class="main-title">게시판</h2>

    <div class="board-top">
      <p class="main-desc"></p>

      <div>
        <label for="category" class="a11y-hidden">카테고리</label>
        <select id="category">
        </select>
        <form class="search-form">
          <label for="search" class="a11y-hidden">검색</label>
          <input id="search" type="search" placeholder="검색어를 입력해주세요">
          <button type="submit" id="btn-search">
            <img src="../img/icon-search.png" alt="검색">
          </button>
        </form>

        <label for="sort" class="a11y-hidden">정렬</label>
        <select id="sort">
        </select>
      </div>
    </div>


    <!-- 게시판 리스트 -->
    <table class="table list">
      <colgroup>
        <col style="width: 40px">
        <col style="width: 60px">
        <col>
        <col style="width: 100px">
        <col style="width: 120px">
        <col style="width: 100px">
      </colgroup>
      <thead>
        <tr>
          <th>
            <input type="checkbox" id="all-article">
            <!-- <label for="all-article">페이지 전체 게시글 선택</label> -->
          </th>
          <th>번호</th>
          <th>제목</th>
          <th>작성자</th>
          <th>작성일</th>
          <th>조회수</th>
        </tr>
      </thead>
      <tbody id="post-list">
        <!-- 게시글이 없을때 / 검색한 게시글이 없을때 -->
        <tr id="empty-text">
            <td class="nodata" colspan="5">등록된 게시물이 없습니다.</td>
        </tr>
        <!-- 게시글이 있을때 -->
      </tbody>
    </table>
    <!-- //게시판 리스트 -->


    <div class="board-bottom">
      <!-- 페이지 -->
      <div class="pagination">
        <a href="#"><img src="../img/first.png" alt="첫번째 페이지"></a>
        <a href="#"><img src="../img/prev.png" alt="이전 페이지"></a>
        <a href="#" class="num active">1</a>
        <a href="#" class="num">2</a>
        <a href="#" class="num">3</a>
        <a href="#" class="num">4</a>
        <a href="#" class="num">5</a>
        <a href="#"><img src="../img/next.png" alt="첫번째 페이지"></a>
        <a href="#"><img src="../img/last.png" alt="이전 페이지"></a>
      </div>
      <!-- //페이지 -->
      <div class="btn-group">
        <button class="btn">선택삭제</button>
        <a href="./write.html" class="btn">글쓰기</a>
      </div>
    </div>
  </div>

  <!-- footer -->
  <p class="footer">Copyright 2023. Chilli All rights reserved.</p>
  <!-- //footer -->
  <script src="../js/home.js" type="module"></script>
</body>

</html>
